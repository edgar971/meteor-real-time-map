<head>
  <title>Live Map Demo</title>
</head>

<body>
    <div class="navbar-fixed ">
        <nav class="grey lighten-4">
            <div class="nav-wrapper center-align">
                <h4 class="blue-grey-text">Locations</h4>

            </div>
        </nav>
    </div>
    <main>
        <div class="map-container">
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
        </div>
        <div class="map-view-list">
            {{>MapMarkersList}}
        </div>

    </main>

</body>


<template name="MapMarkersList">

        <ul class="collection">
            {{#each mapMarker}}
                <li class="collection-item {{selectedClass}}">

                    <p>
                        <small>
                            Lat: {{lat}}
                        </small>
                    </p>
                    <p>
                        <small>
                            Long: {{lng}}
                        </small>
                    </p>

                </li>
            {{/each}}

        </ul>

</template>
